<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Cool Shades</title>
  </head>
  <body>
    <div class="background-image">
      <header>
        <div class="container">
          <a href="#" class="navbar-brand">
            <img id="logo--rock-n-stroll" src="./images/logo--rock-n-stroll.png" alt="Rock-N-Stroll Logo">
            <div class="navbar-brand--sublogo">
              <span>by</span>
              <img id="logo--peppers-black-sm" src="./images/logo--peppers-black-sm.png" alt="Logo-Peppers-Black-Small">
            </div>
          </a>
          <nav>
            <a href="#">Shop</a>
            <a href="#">Features</a>
            <a href="#">Support</a>
          </nav>
        </div>
      </header>

      <main>
        <div class="container">
          <div class="row">
            <div class="col">
              <h2>Audio Sunglasses</h2>
              <p>Hit the slopes or Ride your<br />
              bike without wearing earbuds.</p>
              <a href="#" class="btn btn-danger cta">Shop Now</a>
            </div>
          </div>
        </div>
      </main>
    </div>

    <section id="hands-free">
      <div class="container">
        <div class="row featurette">
          <div class="col-md-6 featurette-text">
            <h2 class="featurette-heading">Hands Free</h2>
            <p>Play music, answer calls & turn by turn
            <br />
            navigation streamed through your shades
            </p>
            <a href="#" id="featurette-cta" class="btn btn-danger cta">Explore Features</a>
          </div>
          <div class="col-md-6">
            <img id="cta-sunglasses" src="./images/cta-sunglasses.jpg" alt="Peppers Audio Sunglasses">
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
